{% extends 'inventory/base.html' %}
{% block content %}

<style>
    /* --- Modern Form Card --- */
    .form-card {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        max-width: 500px;
        margin: 0 auto;
        overflow: hidden;
    }

    .form-header {
        padding: 2rem 2rem 1.5rem;
        text-align: center;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--bg-primary);
    }

    .form-body {
        padding: 2rem;
    }

    /* --- Input Styles --- */
    .custom-label {
        color: var(--text-muted);
        font-size: 0.75rem;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
        display: block;
    }

    .custom-input {
        background-color: var(--bg-primary) !important;
        border: 1px solid var(--border-color) !important;
        color: var(--text-main) !important;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        width: 100%;
        transition: all 0.2s ease;
    }

    /* Fix: Ensure placeholder text is visible but muted in dark mode */
    .custom-input::placeholder {
        color: var(--text-muted) !important;
        opacity: 0.7;
    }

    .custom-input:focus {
        border-color: #6366f1 !important; /* Indigo Focus */
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1) !important;
        transform: translateY(-1px);
    }

    /* --- Buttons --- */
    .btn-save {
        background-color: transparent;
        border: 1px solid #6366f1;
        color: #6366f1;
        padding: 0.8rem;
        border-radius: 8px;
        font-weight: 600;
        width: 100%;
        transition: all 0.2s ease-in-out;
    }
    .btn-save:hover {
        background-color: #6366f1;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
    }

    .btn-cancel {
        background-color: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-muted);
        padding: 0.8rem;
        border-radius: 8px;
        font-weight: 600;
        width: 100%;
        text-align: center;
        display: block;
        transition: all 0.2s;
    }
    .btn-cancel:hover {
        background-color: var(--bg-hover);
        color: var(--text-main);
        border-color: var(--text-main);
    }
</style>

<div class="container py-4">
    <div class="form-card">
        <div class="form-header">
            <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-opacity-10 text-primary rounded-circle mb-3" style="width: 48px; height: 48px;">
                <i class="bi bi-tags fs-4"></i>
            </div>
            <h3 class="fw-bold mb-1">New Category</h3>
            <p class="small mb-0" style="color: var(--text-muted);">Organize your inventory</p>
        </div>

        <div class="form-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="custom-label">Category Name</label>
                    {{ form.name }}
                    <div class="text-danger small mt-1">{{ form.name.errors }}</div>
                </div>

                <div class="row g-3">
                    <div class="col-6">
                        <a href="{% url 'product_list' %}" class="btn btn-cancel">
                            Cancel
                        </a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-save">
                            Save Category
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
