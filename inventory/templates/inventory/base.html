{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery SaaS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- 1. GLOBAL VARIABLES (Notion Style) --- */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f5;
            --bg-hover: #efefef;
            --text-main: #37352f;
            --text-muted: #9b9a97;
            --border-color: #e9e9e8;
            --accent-blue: #0d6efd;
            --sidebar-width: 240px;
            --sidebar-collapsed-width: 60px;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-primary: #191919;
            --bg-secondary: #202020;
            --bg-hover: #2c2c2c;
            --text-main: #d4d4d4;
            --text-muted: #9b9a97;
            --border-color: #2f2f2f;
            --accent-blue: #3f83f8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        a { text-decoration: none; color: inherit; }
        
        .card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .form-control, .form-select {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--bg-primary);
            border-color: var(--accent-blue);
            color: var(--text-main);
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.2);
        }
        .table { color: var(--text-main); border-color: var(--border-color); }
        .list-group-item {
            background-color: var(--bg-primary);
            color: var(--text-main);
            border-color: var(--border-color);
        }

        /* --- 3. SIDEBAR STYLES --- */
        .wrapper { display: flex; width: 100%; min-height: 100vh; }

        #sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all var(--transition-speed);
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        #sidebar.collapsed { width: var(--sidebar-collapsed-width); min-width: var(--sidebar-collapsed-width); }

        .sidebar-header {
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            transition: padding 0.3s;
        }

        #sidebar.collapsed .sidebar-header { padding: 0; justify-content: center; }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            overflow: hidden;
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.2s, width 0.2s;
        }

        #sidebar.collapsed .sidebar-brand { display: none; }
        .brand-text { font-weight: 600; font-size: 1.1rem; }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .toggle-btn:hover { color: var(--text-main); background-color: var(--bg-hover); }

        .sidebar-menu { list-style: none; padding: 10px 0; margin: 0; flex-grow: 1; }
        .sidebar-item { padding: 0 10px; margin-bottom: 4px; }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 6px;
            color: var(--text-main);
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            height: 44px;
            cursor: pointer;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background-color: var(--bg-hover);
            color: var(--accent-blue);
        }

        .sidebar-icon {
            font-size: 1.2rem;
            min-width: 24px;
            margin-right: 12px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #sidebar.collapsed .sidebar-link { justify-content: center; padding: 10px 0; }
        #sidebar.collapsed .sidebar-icon { margin-right: 0; }
        
        .link-text { font-size: 0.95rem; font-weight: 500; opacity: 1; transition: opacity 0.2s; }
        #sidebar.collapsed .link-text { opacity: 0; display: none; }

        .sidebar-footer { padding: 10px; border-top: 1px solid var(--border-color); }

        #content {
            width: 100%;
            margin-left: var(--sidebar-width);
            padding: 30px;
            background-color: var(--bg-primary);
            transition: margin-left var(--transition-speed);
        }

        #sidebar.collapsed + #content { margin-left: var(--sidebar-collapsed-width); }

        [data-theme="dark"] .table { --bs-table-color: var(--text-main); }
        [data-theme="dark"] .text-dark { color: var(--text-main) !important; }
        [data-theme="dark"] .bg-white { background-color: var(--bg-secondary) !important; }

        /* --- LOGOUT OVERLAY ANIMATION --- */
        #logoutOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            z-index: 9999;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #logoutOverlay.active {
            display: flex;
            opacity: 1;
        }

        .spinner-custom {
            width: 3rem;
            height: 3rem;
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .logout-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="logoutOverlay">
        <div class="spinner-custom"></div>
        <div class="logout-message" id="logoutText">Saving your work...</div>
    </div>

    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <div class="bg-primary rounded text-white d-flex align-items-center justify-content-center shadow-sm" style="width:28px; height:28px; font-size:14px; font-weight:bold;">S</div>
                    <span class="brand-text">Stationery</span>
                </div>
                <button class="toggle-btn" id="sidebarCollapse" title="Toggle Sidebar">
                    <i class="bi bi-layout-sidebar"></i>
                </button>
            </div>

            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="{% url 'dashboard' %}" class="sidebar-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="bi bi-grid sidebar-icon"></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'product_list' %}" class="sidebar-link {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
                        <i class="bi bi-box-seam sidebar-icon"></i>
                        <span class="link-text">Products</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'sales' %}" class="sidebar-link {% if request.resolver_match.url_name == 'sales' %}active{% endif %}">
                        <i class="bi bi-receipt sidebar-icon"></i>
                        <span class="link-text">Sales</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'add_item' %}" class="sidebar-link {% if request.resolver_match.url_name == 'add_item' %}active{% endif %}">
                        <i class="bi bi-plus-square sidebar-icon"></i>
                        <span class="link-text">Add Item</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button class="sidebar-link w-100 bg-transparent border-0 text-start" id="themeToggle">
                    <i class="bi bi-moon sidebar-icon" id="themeIcon"></i>
                    <span class="link-text" id="themeText">Dark Mode</span>
                </button>

                {% if user.is_authenticated %}
                <form id="logoutForm" action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="button" class="sidebar-link w-100 bg-transparent border-0 text-start text-danger" onclick="handleLogout()">
                        <i class="bi bi-box-arrow-right sidebar-icon"></i>
                        <span class="link-text">Logout</span>
                    </button>
                </form>
                {% endif %}
            </div>
        </nav>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarCollapseBtn = document.getElementById('sidebarCollapse');
        const themeToggleBtn = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const htmlElement = document.documentElement;

        // 1. Sidebar Logic
        sidebarCollapseBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            const isCollapsed = sidebar.classList.contains('collapsed');
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        });

        if (localStorage.getItem('sidebarCollapsed') === 'true') {
            sidebar.classList.add('collapsed');
        }

        // 2. Theme Logic
        function setTheme(theme) {
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            if (theme === 'dark') {
                themeIcon.classList.replace('bi-moon', 'bi-sun');
                themeText.innerText = "Light Mode";
            } else {
                themeIcon.classList.replace('bi-sun', 'bi-moon');
                themeText.innerText = "Dark Mode";
            }
        }

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        // 3. Logout Animation Logic
        function handleLogout() {
            const overlay = document.getElementById('logoutOverlay');
            const text = document.getElementById('logoutText');
            const form = document.getElementById('logoutForm');

            // Show Overlay
            overlay.classList.add('active');

            // Step 1: "Saving..."
            setTimeout(() => {
                text.innerText = "Syncing data...";
            }, 1000);

            // Step 2: "Goodbye!" & Submit
            setTimeout(() => {
                text.innerText = "See you soon!";
                setTimeout(() => {
                    form.submit(); // Submit the form after animation
                }, 800);
            }, 2000);
        }
    </script>
</body>
</html>
